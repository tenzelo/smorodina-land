<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета клиента дизайн-студии "Smorodina"</title>
    <link rel="stylesheet" href="smorodina.css"/>
    <link href="source/vector/lavender.png" rel="shortcut icon" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="smorodina-f2.js"></script>

    <meta property="og:title" content="Дизайн-студия Smorodina" />
    <meta property="og:description" content="Дизайны и растения" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://smorodina-land.ru/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  </head>

    <body>
      <main>

        <div class="page-wrapper">
          <div class="nav-wrapper">
            <nav class="navbar">
              <img src="source/vector/nav_logo.png" alt="Company Logo">
              <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
              <ul class="nav no-search">
                <li class="nav-item"><a href="index.html">Главная</a></li>
                <li class="nav-item"><a href="form.html">Заполнить анкету</a></li>
                <li class="nav-item" id="Contact"><a href="tel:+79500887748">+7 (950) 088-77-48</a></li>
              </ul>
            </nav>
          </div>
        </div>

      

        <article>
  
          <div class="totalPrice">
            <h3>Стоимость работ:</h3>
            <p>0.00</p>
          </div>
  
          <!-- Форма -->
          <form method="get" id="smorodinaForm">
  
            <div class="isQuestionsBlock active" id="block1">
              <h2>Анкета клиента</h2>
  
              <label>
                Ваше ФИО
                <input type="text" id="userName" name="userName">
              </label>
  
              <label>
                Номер телефона
                <input type="tel" id="userPhone" name="userPhone">
              </label>
  
              <label>
                Email
                <input type="email" id="userEmail" name="userEmail">
              </label>
  
              <label>
                Где находится ваш участок?
                <input type="text" id="userLocation" name="userLocation">
              </label>
  
              <label>
                Кол-во соток
                <select id="squareSize" name="squareSize">
                  <option value="0-5">0-5 соток</option>
                  <option value="6-20">6-20 соток</option>
                  <option value="moreThan20">Более 20 соток</option>
                </select>
              </label>
  
              <label>
                Пакет услуг
                <select id="servicePackage" name="servicePackage">
                  <option value="package1">Пакет услуг 1</option>
                  <option value="package2">Пакет услуг 2</option>
                  <option value="package3">Пакет услуг 3</option>
                </select>
              </label>
  
              <label>
                Сделана ли топосъёмка участка?
                <select id="topographicSurvey" name="topographicSurvey">
                  <option value="yes">Да</option>
                  <option value="no">Нет</option>
                </select>
              </label>

              <button type="submit" class="ButtonWithDesignAndAnimation">Отправить форму</button>

            </div>
  
          </form>
  
        </article>
      </main>
  </body>
</html>
